<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bookGrad)"/>

  <!-- Open book base -->
  <path d="M12 20 L32 24 L52 20 L52 48 L32 52 L12 48 Z" fill="url(#pageGrad)" opacity="0.95"/>

  <!-- Book spine/center -->
  <path d="M32 24 L32 52" stroke="#764ba2" stroke-width="2" fill="none"/>

  <!-- Left page lines -->
  <line x1="16" y1="28" x2="28" y2="30" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="34" x2="28" y2="36" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="40" x2="28" y2="42" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Right page lines -->
  <line x1="36" y1="30" x2="48" y2="28" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="36" y1="36" x2="48" y2="34" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="36" y1="42" x2="48" y2="40" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Manga star accent -->
  <path d="M32 12 L33.5 17 L38.5 17 L34.5 20 L36 25 L32 22 L28 25 L29.5 20 L25.5 17 L30.5 17 Z" fill="#fbbf24"/>
</svg>
